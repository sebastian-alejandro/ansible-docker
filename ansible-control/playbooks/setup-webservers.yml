# Playbook para configurar servidores web
- name: ConfiguraciÃ³n de Servidores Web
  hosts: webservers
  become: true
  gather_facts: true
  vars:
    web_packages:
      - httpd
      - mod_ssl
    web_port: 80
    web_ssl_port: 443

  tasks:
    - name: Mostrar hosts objetivo
      ansible.builtin.debug:
        msg: "ğŸŒ Configurando servidor web en {{ inventory_hostname }}"

    - name: Instalar paquetes de servidor web
      ansible.builtin.dnf:
        name: "{{ web_packages }}"
        state: present

    - name: Crear directorio de contenido web
      ansible.builtin.file:
        path: /var/www/html
        state: directory
        owner: apache
        group: apache
        mode: '0755'

    - name: Crear pÃ¡gina web de demostraciÃ³n
      ansible.builtin.template:
        dest: /var/www/html/index.html
        owner: apache
        group: apache
        mode: '0644'
        content: |
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
