                  </div>
              </div>
          </body>
          </html>

    - name: Configurar firewall para HTTP
      ansible.posix.firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: true
      ignore_errors: true

    - name: Configurar firewall para HTTPS
      ansible.posix.firewalld:
        service: https
        permanent: true
        state: enabled
        immediate: true
      ignore_errors: true

    - name: Iniciar y habilitar Apache
      ansible.builtin.systemd:
        name: httpd
        state: started
        enabled: true

    - name: Verificar que Apache estÃ© ejecutÃ¡ndose
      ansible.builtin.uri:
        url: "http://{{ ansible_default_ipv4.address }}"
        method: GET
        status_code: 200
      register: web_check
      retries: 3
      delay: 5

    - name: Mostrar resultado de la configuraciÃ³n
      ansible.builtin.debug:
        msg: |
          âœ… Servidor web configurado exitosamente
